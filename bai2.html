<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <h3>Chuyển từ mét sang feet</h3>
<!--ft =m * 3.2808-->
    <script>
        let met = prompt("Nhập mét: ");
        let feet = met * 3.2808;
        alert(met+" mét bằng "+ feet.toFixed(2) +" feet.")
    </script>
</body>
</html>
