<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<h3>Giải phương trình bậc 2 ax^2 + bx + c = 0 </h3>

<script>
    let a = parseFloat( prompt("Nhập a: "));
    let b = parseFloat( prompt("Nhập b: "));
    let c = parseFloat( prompt("Nhập c: "))
    let delta = b * b - 4 * a * c;
    if (a === 0) {
        bac1();
    } else {
        bac2();
    }


    function bac1() {
        if (b === 0 && c === 0) {
            alert('Phương trình vô số nghiệm');
        } else if (b !== 0 && c === 0) {
            alert('Phương trình có nghiệm x = 0');
        } else if (b === 0 && c !== 0) {
            alert("Phương trình vô nghiệm");
        } else {
            alert('Phương trình có nghiệm x = ' + (-c / b).toFixed(3));
        }

    }

    function bac2() {
        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta === 0) {
            alert("Phương trình có 2 nghiêm kép: " + "x1 = x2 =" + (-b / 2 * a));
        } else {
            alert("Phương trình có 2 nghiệm phân biệt: " + " x1 = " + ((-b + Math.sqrt(delta)) / 2 * a).toFixed(3) + " x2 = " + ((-b - Math.sqrt(delta)) / 2 * a).toFixed(3));
        }

    }



</script>
</body>
</html>
