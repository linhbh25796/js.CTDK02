<!DOCTYPE html>

<body>
<!--Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<script>
    let a = prompt("Nhập a: ");
    let b = prompt("Nhập b: ");
    let dienTich = (a*b)/2;
    document.write("Diện tích tam giác vuông khi biết 2 cạnh kề: "+dienTich)
</script>
</body>
