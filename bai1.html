<!DOCTYPE html>

<body>
<h3> Chuyển từ độ C sang độ F.</h3>
<!--°C  x  9/5 + 32 = °F-->
    <script>
        let doC = prompt("Nhập độ C: ");
        let doF = (doC * 9)/5 +32;
        alert(doC+" độ C bằng "+ doF +" độ F")
    </script>
</body>
</html>
