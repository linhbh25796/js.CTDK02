<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<p>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.</p>
<!--a,b,c > 0
a + b > c
b + c > a
a + c > b-->

<script>
    let a = prompt("Nhập a: ");
    let b = prompt("Nhập b: ");
    let c = prompt("Nhập c: ");
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            document.write("Đây là tam giác");
        } else {
            document.write("Không phải tam giác vì không thỏa mãn tổng 2 cạnh lớn hơn cạnh còn lại");
        }
    } else {
        document.write("Đây không phải tam giác vì không có cạnh <= 0");
    }

</script>
</body>
</html>
