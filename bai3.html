<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h3>Tính diện tích hình vuông khi biết cạnh a.</h3>
<script>
    let a = prompt("Nhập cạnh hình vuông: ");
    let dienTich = a*a;
    document.write("Diện tích hình vuông: "+dienTich);
</script>
</body>
</html>
